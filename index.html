  <!-- CONTEÃšDO PRINCIPAL -->

  <script>
    // ===== MENU LATERAL FUNCTIONS =====
    function toggleMenu() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function closeMenu() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    }

    // ===== PARTÃCULAS TECH FLUTUANTES =====
    function createTechParticle() {
      const symbols = ['#', '%', '@', 'ğŸ§‘ğŸ»â€ğŸ’»', '{ }', '[ ]', '&&', '||', '++', '--', '===', '!=', 'function()', 'const', 'let', '=>'];
      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.color = `rgba(${Math.random() > 0.5 ? '0, 212, 255' : '255, 0, 153'}, 0.4)`;
      particle.style.fontSize = Math.random() * 20 + 16 + 'px';
      particle.style.fontFamily = 'Courier New, monospace';
      particle.style.fontWeight = 'bold';
      particle.style.pointerEvents = 'none';
      particle.style.zIndex = '1';
      particle.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = '100vh';
      
      document.body.appendChild(particle);
      
      let position = 100;
      let rotation = 0;
      const animation = setInterval(() => {
        position -= 0.8;
        rotation += 4;
        particle.style.top = position + 'vh';
        particle.style.transform = `rotate(${rotation}deg)`;
        particle.style.opacity = (position / 100) * 0.6;
        
        if (position < -10) {
          clearInterval(animation);
          document.body.removeChild(particle);
        }
      }, 50);
    }

    // ===== EFEITO MATRIX =====
    function createMatrixEffect() {
      const codes = ['010101', '110011', 'function()', 'if(true)', 'return;', 'console.log', 'async/await', '{ code }', 'npm install', 'git commit', 'docker run'];
      const matrix = document.createElement('div');
      matrix.style.position = 'fixed';
      matrix.style.color = 'rgba(0, 212, 255, 0.1)';
      matrix.style.fontSize = '12px';
      matrix.style.fontFamily = 'Courier New, monospace';
      matrix.style.pointerEvents = 'none';
      matrix.style.zIndex = '0';
      matrix.innerHTML = codes[Math.floor(Math.random() * codes.length)];
      matrix.style.left = Math.random() * 100 + '%';
      matrix.style.top = '-20px';
      
      document.body.appendChild(matrix);
      
      let position = -20;
      const animation = setInterval(() => {
        position += 2;
        matrix.style.top = position + 'px';
        matrix.style.opacity = Math.random() * 0.3;
        
        if (position > window.innerHeight + 20) {
          clearInterval(animation);
          document.body.removeChild(matrix);
        }
      }, 100);
    }

    // ===== INICIALIZAR EFEITOS =====
    setInterval(createTechParticle, 1500);
    setInterval(createMatrixEffect, 3000);

    // Fechar menu com ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeMenu();
      }
    });

    // Efeito hover na logo
    document.querySelector('header img').addEventListener('mouseenter', function() {
      this.style.transform = 'scale(1.1) rotate(5deg)';
    });

    document.querySelector('header img').addEventListener('mouseleave', function() {
      this.style.transform = 'scale(1) rotate(0deg)';
    });
  </script>
